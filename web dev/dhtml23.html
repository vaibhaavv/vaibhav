<html>
    <head>
        <script language="javascript">
            var arr = new Array(4)
            arr[0]="Dog"
            arr[1]="Elephant"
            arr[2]="Mouse"
            arr[3]="Owl"
            var i;
            for(i=0; i<arr.length; i++)
            {
                document.write(arr[i])
                document.write("<br/>")
            }
        </script>
    </head>
</html>
